<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Park Search</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">
    <h1>National Parks API: Search by Park Code</h1>

    <form id="parks">
      <label for="parks">Search for a park</label>
      <input type="text" name="park-entry" id="park" placeholder="CO, NE, WY" required>
      <label for="maxResults">Max Results</label>
      <input type="number" name="maxResults" id="maxResults" value="10" required>
      <button type="submit">Show results</button>
    </form>

    <section class="results">
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
